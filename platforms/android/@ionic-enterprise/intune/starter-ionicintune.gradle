buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.2.1'
        classpath 'com.google.gms:google-services:4.3.5'

        // ADD THIS:
        classpath "org.javassist:javassist:3.27.0-GA"
        // ADD THE REFERENCE TO THE GRADLE PLUGIN:
        // classpath(name: "com.microsoft.intune.mam.build", ext:"jar")
        classpath files("./app/src/main/libs/com.microsoft.intune.mam.build.jar")
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            // ADD THESE TWO LINES:
            url 'https://pkgs.dev.azure.com/MicrosoftDeviceSDK/DuoSDK-Public/_packaging/Duo-SDK-Feed/maven/v1'
            name 'Duo-SDK-Feed'
        }
    }
}

dependencies {
  implementation files("./src/main/libs/Microsoft.Intune.MAM.SDK.aar")
  implementation 'com.microsoft.identity.client:msal:1.5.5'
  // implementation files("./src/main/libs/capacitor-cordova-compat.aar")
}

ext.postBuildExtras = {
    apply plugin: 'com.microsoft.intune.mam'

    intunemam {
        includeExternalLibraries = [
                "androidx.*",
                "com.getcapacitor.*",
                "org.apache.cordova.*"
        ]
    }
}
